[package]
name = "tars-bin"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/OldUser101/tars"
description = "A small, fast, static site generator."
readme = "README.md"

[[bin]]
name = "tars"
path = "src/main.rs"

[dependencies]
chrono = { version = "0.4.42", features = [ "serde" ] }
copy_dir = "0.1.3"
minijinja = "2.12.0"
pulldown-cmark = "0.13.0"
serde = { version = "1.0.228", features = [ "derive" ] }
serde_yaml = "0.9.34"
walkdir = "2.5.0"
